<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Probability Calculator</title>
    <script>
        function calculateProbability() {
            var valor = parseFloat(document.getElementById("valorInput").value);
            var lamda = parseFloat(document.getElementById("lamdaInput").value);

            var p = (Math.exp(-1 * lamda) * Math.pow(lamda, valor)) / factorial(valor);

            document.getElementById("result").innerHTML = `La probabilidad de P(x = ${valor}) = ${p}`;
        }

        // Function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1)
                return 1;
            else {
                for (var i = n - 1; i >= 1; i--) {
                    n *= i;
                }
                return n;
            }
        }
    </script>
</head>
<body>
    <h1>Poisson Probability Calculator</h1>
    <label for="valorInput">Escoja el valor de k:</label>
    <input type="number" id="valorInput"><br><br>

    <label for="lamdaInput">Introduzca el valor de lamda:</label>
    <input type="number" id="lamdaInput"><br><br>

    <button onclick="calculateProbability()">Calcular Probabilidad</button><br><br>

    <div id="result"></div>
</body>
</html>
